<div class="title-block">
  <h3 class="title">
    Pagina planificării <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section" *ngIf="!isLoaded">Loading ....</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Cheltuieli</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Total sold: <span class="text-success">{{bill.value | number: '1.2'}}</span>
          </h5>
        </div>
        <div class="card-block">

          <div class="row" *ngFor="let c of categories">
            <div class="col-xs-6">
              <div class="n-progress">
                <div class="progress-bar {{getCatColorClass(c)}}"  [ngStyle]="{width: getCatPercent(c)}">
                  <span>{{c.name}}</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <p>
                <span class="text-{{getCatColorClass(c)}}">{{ getCategoryCost(c) | number: '1.2'}}</span>
                din
                <span class="text-primary">{{c.capacity | number: '1.2'}}</span>
                |
                rămas <span class="text-{{getCatColorClass(c)}}">{{ c.capacity - getCategoryCost(c) | number:'1.2'}}</span> (lei)
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
